spring.application.name=demo

# Port Configuration
server.port=9001
server.forward-headers-strategy=framework 

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/complaint_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
