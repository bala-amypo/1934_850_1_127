spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# CHANGED: Use 'create' once to wipe the corrupted schema, then switch to 'update'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# Use the most compatible dialect for MySQL 8
