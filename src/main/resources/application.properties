# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# --- STARTUP CRASH FIXES ---
spring.main.allow-bean-definition-overriding=true
spring.datasource.hikari.initialization-fail-timeout=0

# IMPORTANT: This prevents data.sql from running BEFORE Hibernate creates the tables
spring.jpa.defer-datasource-initialization=true

# CHANGED: Set to 'never' if you are getting "Table already exists" errors, 
# but keep 'always' for the first run with 'ddl-auto=create'
spring.sql.init.mode=always