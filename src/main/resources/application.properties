spring.application.name=demo

# Don't change the port - Required for the test cases to connect
server.port = 9001

# For https / Proxy handling
server.forward-headers-strategy=framework 

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (Required if your JwtUtil reads from properties)
# If your JwtUtil uses a hardcoded secret, these are optional but recommended
jwt.secret=complaint_engine_secret_key_2024_secure_logic
jwt.expiration=36000000

# Swagger / OpenAPI Configuration
# Ensuring the UI is reachable at /swagger-ui/index.html as per requirements
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs

# Logging (Helpful for debugging the 63 test cases)
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG